<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Network Tracker</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo">NT</div>
        <div class="brand-text">
          <div class="title">Network Tracker</div>
          <div class="subtitle">Local-first, private, offline</div>
        </div>
      </div>
      <div class="topbar-actions">
        <button class="btn ghost" data-action="new-contact">New Contact</button>
        <button class="btn" data-action="export">Export</button>
        <label class="btn ghost file-btn">
          Import
          <input type="file" accept="application/json" data-action="import-file" />
        </label>
      </div>
    </header>

    <nav class="tabs" role="tablist">
      <button class="tab" data-view="dashboard" role="tab">Dashboard</button>
      <button class="tab" data-view="contacts" role="tab">Contacts</button>
      <button class="tab" data-view="network" role="tab">Network</button>
      <button class="tab" data-view="settings" role="tab">Settings</button>
    </nav>

    <main id="app" class="app" aria-live="polite"></main>

    <div id="modal-root"></div>
    <div id="toast-root"></div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/importExport.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
